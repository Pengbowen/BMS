<h1 id="calibre_toc_11" class="calibre47"><span class="calibre48">附</span><span lang="EN-US" class="calibre49"> </span><span lang="EN-US" class="calibre48"> </span><span class="calibre48">录</span><span lang="EN-US" class="calibre49"> </span><span lang="EN-US" class="calibre48"> </span><span lang="EN-US" class="calibre50">A</span><span lang="EN-US" class="calibre48"><br class="calibre51"/>
</span><span class="calibre48">（资料性附录）<span lang="EN-US"><br class="calibre51"/>
</span>防误闭锁接点的作用<span lang="EN-US"></span></span></h1>

<p class="msonormal5"><span class="calibre1">防误闭锁接点一般由变电站间隔层测控装置输出，串接于一次设备的遥控和手动操作回路，闭锁遥控和手动操作。智能变电站中，防误闭锁接点可以由位于过程层的智能终端输出。防误闭锁接点不能串接于继电保护出口动作回路，不能影响继电保护设备的动作。图</span><span lang="EN-US">A.1</span><span class="calibre1">是防误闭锁接点应用于可遥控断路器</span><span lang="EN-US">/</span><span class="calibre1">隔离开关操作回路的原理示意图。</span></p>

<p class="a1"><span lang="EN-US"><span><img id="_x0000_i1025" src="image002.png" class="calibre52"/></span></span></p>

<p class="a2"><span class="calibre15">图</span><b class="calibre3"><span lang="EN-US" class="calibre17">A</span></b><span lang="EN-US" class="calibre14">.</span><span lang="EN-US">1</span><span class="calibre15">　防误闭锁接点应用于可遥控断路器</span><span lang="EN-US">/</span><span class="calibre15">隔离开关电气控制回路示意图</span></p>

<p class="a2"><span lang="EN-US"> </span></p>

<p class="a3"><span class="calibre53">━━━━━━━━━━━━</span></p>
